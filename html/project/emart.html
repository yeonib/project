<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../assets/css/default.css">
  <link rel="stylesheet" href="../../assets/css/base/common.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="../../assets/js/ui_mouse_effect.js"></script>
  <script src="../../assets/js/ui.js"></script>
  <title>Emart</title>
</head>
<body>
  <main class="sub-container emart" id="subContainer">
    <!-- 헤더 역할이지만, 콘텐츠 패널로 쓰임 -->
      <section class="scroll__panel panel menu-panel" id="menuPanel">
      <nav>
        <ul class="menu-panel__list menu-list">
          <li><a href="../../index.html">About Me</a></li>
          <li><a href="../../index.html">Project</a></li>
        </ul>
      </nav>
    </section>
    <section class="project_con con1">
      <div class="project_con--left">
        <div class="project_img" data-aos="fade-up" data-aos-duration="2000">
          <img src="../../assets/images/bg-emart.png" alt="테스트 이미지">
        </div>
      </div>
      <div class="project_con--right">
        <h2 class="project_tit" data-aos="flip-up" data-aos-duration="1500" data-cursor="click">
          <a class='animated_arrow' href='https://google.com'>
            <span class='the_arrow -left'>
              <span class='shaft'></span>
            </span>
            <span class='main'>
              <span class='text'>
                E.MART
              </span>
              <span class='the_arrow -right'>
                <span class='shaft'></span>
              </span>
            </span>
          </a>
        </h2>
        <p data-aos="fade-left" data-aos-duration="1800">이마트 쇼핑 고객 경험의 디지털 전환에 목표를 두고 소비자에게 즉각적, 편리한 서비스를 제공하는 온라인적 
          가치를 기반으로 오프라인 소비자들에게 새로운 경험과 가치를 지속적으로 제공하고자 합니다. 이것이 곧 문제를 해결하는, 고객의 마음을 읽는 
          핵심이 됩니다.
        </p>
        <div class="skill_container">
          <div class="bar">
            <div class="skill">HTML</div>
            <div class="bar_outer" data-percent="100">
              <div class="speech_bubble html">100%</div>
              <div class="bar_inner ht"></div>
            </div>
          </div>
          <div class="bar">
            <div class="skill">CSS/SCSS</div>
            <div class="bar_outer" data-percent="100">
              <div class="speech_bubble css">100%</div>
              <div class="bar_inner cs"></div>
            </div>
          </div>
          <div class="bar">
            <div class="skill">JS/jQuery</div>
            <div class="bar_outer" data-percent="90">
              <div class="speech_bubble jqu">90%</div>
              <div class="bar_inner jq"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
<script>
  AOS.init();
</script>
</html>
