<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../assets/css/default.css">
  <link rel="stylesheet" href="../../assets/css/base/common.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="../../assets/js/ui_mouse_effect.js"></script>
  <script src="../../assets/js/common.js"></script>
  <script src="../../assets/js/ui.js"></script>
  <title>Emart</title>
</head>
<body>
  <main class="sub-container emart" id="subContainer">
    <div class="back_wrapper">
      <button onclick="history.back()">back</button>
    </div>
    <section class="project_con con1">
      <div class="project_con--left">
        <div class="project_img" data-aos="fade-up" data-aos-duration="2000">
          <img src="../../assets/images/bg-emart.png" alt="이마트 프로젝트 이미지">
        </div>
      </div>
      <div class="project_con--right">
        <h2 class="project_tit" data-aos="flip-up" data-aos-duration="1500" data-cursor="click">
          <a class="animated_arrow" href="https://store.emart.com/main/main.do" target="_blank">
            <span class="the_arrow -left">
              <span class="shaft"></span>
            </span>
            <span class="main">
              <span class="text">
                E.MART
              </span>
              <span class="the_arrow -right">
                <span class="shaft"></span>
              </span>
            </span>
          </a>
        </h2>
        <p data-aos="fade-left" data-aos-duration="1800">이마트 웹사이트의 운영 유지보수 업무에 참여하여 정기 프로모션 페이지 제작 및 콘텐츠 업데이트를 담당하였습니다. 
          이와 더불어 별도 진행된 디지털 맵 기능 개선 프로젝트에서는 단독 퍼블리셔로 참여하여, UI 구조 개선 및 마크업 작업을 전담하였습니다. 
          다양한 브라우저 및 디바이스 환경을 고려한 세심한 퍼블리싱을 통해 기능 향상과 사용자 편의성 증대에 기여하였으며, 전체 작업을 안정적으로 마무리하였습니다.
        </p>
        <div class="skill_container">
          <div class="bar">
            <div class="skill">HTML</div>
            <div class="bar_outer" data-percent="100">
              <div class="speech_bubble html">100%</div>
              <div class="bar_inner ht"></div>
            </div>
          </div>
          <div class="bar">
            <div class="skill">CSS/SCSS</div>
            <div class="bar_outer" data-percent="100">
              <div class="speech_bubble css">100%</div>
              <div class="bar_inner cs"></div>
            </div>
          </div>
          <div class="bar">
            <div class="skill">JS/jQuery</div>
            <div class="bar_outer" data-percent="90">
              <div class="speech_bubble jqu">90%</div>
              <div class="bar_inner jq"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
<script>
  AOS.init();
</script>
</html>
