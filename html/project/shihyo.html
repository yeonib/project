        </ul>
      </nav>

    <section class="project_con con1">
      <div class="project_con--left">
        <div class="project_img" data-aos="fade-up" data-aos-duration="2000">
          <img src="../../assets/images/bg-shihyo.jpg" alt="테스트 이미지">
        </div>
      </div>
      <div class="project_con--right">
        <h2 class="project_tit" data-aos="flip-up" data-aos-duration="1500" data-cursor="click">
          <a class="animated_arrow" href="https://google.com" target="_blank">
            <span class="the_arrow -left">
              <span class="shaft"></span>
            </span>
            <span class="main">
              <span class="text">
                SHIHYO.
              </span>
              <span class="the_arrow -right">
                <span class="shaft"></span>
              </span>
            </span>
          </a>

        <p data-aos="fade-left" data-aos-duration="1800">"시간의 지혜" 라는 의미를 담은 "SHIHYO"는 동양의 24절기 영감을 받아 새롭게 탄생한
          스킨케어 브랜드로 브랜드의 가치, 경험, 제품의 깊이를 전하는 스토리텔링 플랫폼 구축을 목표로 하였습니다.
          최대한 간결한 구조 안에서 비주얼 중심의 과감한 표현으로 브랜드를 경험하고 특별함을 더 해줄 수 있는 콘텐츠를 구성하여 
          SHIHYO의 아이덴티티를 전달하고자 하였습니다.
        </p>
        <div class="skill_container">
          <div class="bar">
            <div class="skill">HTML</div>
            <div class="bar_outer" data-percent="60">
              <div class="speech_bubble html">60%</div>
              <div class="bar_inner ht"></div>
            </div>
          </div>
          <div class="bar">
            <div class="skill">CSS/SCSS</div>
            <div class="bar_outer" data-percent="40">
              <div class="speech_bubble css">40%</div>
              <div class="bar_inner cs"></div>
            </div>
          </div>
          <div class="bar">
            <div class="skill">JS/jQuery</div>
            <div class="bar_outer" data-percent="20">
              <div class="speech_bubble jqu">20%</div>
              <div class="bar_inner jq"></div>
