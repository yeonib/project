<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../assets/css/default.css">
  <link rel="stylesheet" href="../../assets/css/base/common.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="../../assets/js/ui_mouse_effect.js"></script>
  <script src="../../assets/js/common.js"></script>
  <script src="../../assets/js/ui.js"></script>
  <title>STARFIELD MARKET</title>
</head>
<body>
  <div class="sub-container starfieldmarket" id="subContainer">
    <div class="back_wrapper">
      <button onclick="history.back()">back</button>
    </div>
    <section class="project_con con1">
      <div class="project_con--left">
        <div class="project_img" data-aos="fade-up" data-aos-duration="2000">
          <img src="../../assets/images/bg-sf.jpg" alt="스타필드마켓 프로젝트 이미지">
        </div>
      </div>
      <div class="project_con--right">
        <h2 class="project_tit" data-aos="flip-up" data-aos-duration="1500" data-cursor="click">
          <a class="animated_arrow" href="www.starfieldmarket.com" target="_blank">
            <span class="the_arrow -left">
              <span class="shaft"></span>
            </span>
            <span class="main">
              <span class="text">
                STARFIELD MARKET
              </span>
              <span class="the_arrow -right">
                <span class="shaft"></span>
              </span>
            </span>
          </a>
        </h2>
        <p data-aos="fade-left" data-aos-duration="1800">모바일 중심의 웹사이트 구축 프로젝트로, 퍼블리싱 파트에서 팀과 협업하여 작업을 진행하였습니다. 
          각 페이지의 마크업 구현은 물론, 기획 및 디자인 변경사항에 유연하게 대응하며 원활한 협업 환경 속에서 프로젝트를 일정 내 성공적으로 마무리하였습니다. 
          다양한 모바일 해상도에 최적화된 구조와 사용자 중심의 UI 구현에 기여하였습니다.</p>
        <div class="skill_container">
          <div class="bar">
            <div class="skill">HTML</div>
            <div class="bar_outer" data-percent="70">
              <div class="speech_bubble html">70%</div>
              <div class="bar_inner ht"></div>
            </div>
          </div>
          <div class="bar">
            <div class="skill">CSS/SCSS</div>
            <div class="bar_outer" data-percent="60">
              <div class="speech_bubble css">60%</div>
              <div class="bar_inner cs"></div>
            </div>
          </div>
          <div class="bar">
            <div class="skill">JS/jQuery</div>
            <div class="bar_outer" data-percent="30">
              <div class="speech_bubble jqu">30%</div>
              <div class="bar_inner jq"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
  <script>
    AOS.init();
  </script>
</html>
