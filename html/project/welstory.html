<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../assets/css/default.css">
  <link rel="stylesheet" href="../../assets/css/base/common.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <title>SAMSUNG WELSTORY</title>
</head>
<body>
  <div class="sub-container welstory" id="subContainer">
    <div class="back-wrapper">
      <button onclick="history.back()">BACK</button>
    </div>
    <section class="project_con con1">
      <div class="project_con--left">
        <div class="project_img" data-aos="fade-up" data-aos-duration="2000">
          <img src="../../assets/images/bg-welstory-app.jpg" alt="삼성웰스토리 프로젝트 이미지">
        </div>
      </div>
      <div class="project_con--right">
        <h2 class="project_tit" data-aos="flip-up" data-aos-duration="1500" data-cursor="click">
          <a class="animated_arrow" href="https://www.samsungwelstory.com/main.do" target="_blank">
            <span class="the_arrow -left">
              <span class="shaft"></span>
            </span>
            <span class="main">
              <span class="text">
                SAMSUNG WELSTORY
              </span>
              <span class="the_arrow -right">
                <span class="shaft"></span>
              </span>
            </span>
          </a>
        </h2>
        <p data-aos="fade-left" data-aos-duration="1800">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officiis 
        amet saepe dolores optio velit excepturi ipsum repellat voluptas, eaque qui labore a. 
        Omnis quos animi veritatis asperiores, vitae provident accusantium.</p>
        <div class="skill_container">
          <div class="bar">
            <div class="skill">HTML</div>
            <div class="bar_outer" data-percent="30">
              <div class="speech_bubble html">30%</div>
              <div class="bar_inner ht"></div>
            </div>
          </div>
          <div class="bar">
            <div class="skill">CSS/SCSS</div>
            <div class="bar_outer" data-percent="20">
              <div class="speech_bubble css">20%</div>
              <div class="bar_inner cs"></div>
            </div>
          </div>
          <div class="bar">
            <div class="skill">JS/jQuery</div>
            <div class="bar_outer" data-percent="10">
              <div class="speech_bubble jqu">10%</div>
              <div class="bar_inner jq"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
  <script>
    AOS.init();
  </script>
